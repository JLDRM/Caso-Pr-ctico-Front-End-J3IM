<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Alta de ofertas</title>
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="96x96" href="./assets/img/favicon/favicon-96x96.png">
      <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">

      <!--
         Header and subheader, DO NOT MODIFY
         -->
  <header>
    <div id="logo">
      <a href="home_empresa.html"> <img src="./assets/img/logo1.png" alt="GeekJobs"></a>
    </div>
      </header>
   <body>
      <div id="titulo">
         <h1>¿QUIERES A LOS MEJORES? <br>
            PUBLICA AHORA TU OFERTA
         </h1>
         <a href="#div_first"> <button id="vamos">¡Vamos!</button> </a>
      </div>
      <section>
       <form  id="form" autocomplete="off">
          <div id="div_first">
            <label> Título de la posición</label>
            <input type="text" id= "tituloPosicion" required name="position" placeholder="Ej. Python developer" pattern="^[A-Za-z0-9 _]*[A-Za-z0-9][A-Za-z0-9 _]*$">
            
          </div>
          <div id="div_second">
              <div id="div_1">
                  <label> Descripción de la oferta</label>
                  <textarea id="jobDescription" name="jobdescription" required maxlength="300"placeholder="Ayuda a los candidatos a entender tus necesidades" pattern="^[A-Za-z0-9 _]*[A-Za-z0-9][A-Za-z0-9 _]*$"> </textarea>
               </div>
             <div id="div_2">
                  <input type="text" required name="training" id="formacion" placeholder="Formación" pattern="[a-zA-ZáéíóúÁÉÍÓÚ ]+">
                  <input type="text" required name="location" placeholder="Ubicación" id="ubicacion" pattern="[a-zA-ZáéíóúÁÉÍÓÚ ]+">
                  <label>Años de experiencia</label>
                  <input type="range" required name="experience" id="experiencia">
                  <label>Salario</label>
                  <input type="range" required name="salary" min="20000"max="60000" id="salario">
                  <label>Trabajo remoto</label>
                  <input type="checkbox" name="remotework" value="">
               </div>
            </div>
            <div id="div_third">
               <label>Idiomas</label>
               <input type="text" name="languajes" pattern="[a-zA-ZáéíóúÁÉÍÓÚ, ]+" required placeholder="Ej. Inglés, Francés, ..." id="idiomas">
               <label>Soft skills</label>
               <input type="text" required name="sskills" pattern="[a-zA-ZáéíóúÁÉÍÓÚ, ]+" placeholder="Ej. Trabajo en equipo, Orientación al cliente, etc..." id="softSkills">
               <label>Habilidades técnicas</label>
               <input type="text" required name="hskills" pattern="[a-zA-Z0-9,_]*$" placeholder="Ej. Python, Django, REST API,.." id="hardSkills">
            </div>
            <div id="div_button">
               <button id="enviar">Publicar oferta</button>
            </div>
         </form>
      </section>
