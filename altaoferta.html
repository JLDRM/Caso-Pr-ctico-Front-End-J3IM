<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alta de ofertas</title>

  <link rel="stylesheet" href="style.css">
<header>
    <div class="aligncenter">
      <img src="img/logo1.png"  alt="logo">
    </div>
</header>

<body>
  <div id="titulo">
  <h1>¿Quieres a los mejores? Publica ahora tu oferta </h1>
  <img src="/img/ofertas.png" alt="">
</div>

    <section>



      <form action="index.html" method="post" style="overflow:auto;">

          <div id="div_first">
              <label> Título de la posición</label>
              <input type="text" name="position" placeholder="Ej. Python developer">
          </div>
          <div id="div_second">

            <div id="div_1">
              <label> Descripción de la oferta</label>
              <textarea name="jobdescription" maxlength="300"placeholder="Ayuda a los candidatos a entender tus necesidades"> </textarea>
            </div>

            <div id="div_2">
              <input type="text" name="training" placeholder="Formación">
               <input type="text" name="location" placeholder="Ubicación">
              <label>Años de experiencia</label>
               <input type="range" name="experience">
               <label>Salario</label>
              <input type="range" name="salary" min="20000"max="60000">
              <label>Trabajo remoto</label>
              <input type="checkbox" name="remotework" value="">

            </div>
          </div>


            <div id="div_third">
                <label>Idiomas</label>
                <input type="text" name="languajes" placeholder="Ej. Inglés, Francés, ...">
              <label>Soft skills</label>
                <input type="text" name="sskills" placeholder="Ej. Trabajo en equipo, Orientación al cliente, etc...">
                <label>Habilidades técnicas</label>
                <input type="text" name="hskills" placeholder="Ej. Python, Django, REST API,..">

              </div>

              <div id="div_button">
                <input type="button" name="send" value="Publicar oferta" placeholder="Publicar oferta">
              </div>

      </form>
    </section>

    <footer>
                <div id="copyright">
                        <p> © 2011-2017 Geek Jobs, S.L. All rights Reserved. </p>
                </div>
               <div id="footerlist">


                        <ul id="geekjobs_footer">
                           <a target="_blank" href="https:www.geekjobs.com"><li><img src="./assets/img/geek_icon.png"    width="50px" height="30px" position alt=""> </li></a>
                        </ul>
                </div>
               <div id="social">
                        <ul>
                           <a target="_blank" href="https:www.linkedin.com"><li><img src="./assets/img/linkedin_icon.png"  width="30px" height="30px" alt=""> </li></a>
                           <a target="_blank" href="https:www.facebook.com"><li><img src="./assets/img/facebook_icon.png" width="30px" height="30px" alt=""> </li></a>
                           <a target="_blank" href="https:www.twitter.com"><li><img src="./assets/img/twitter_icon.png"   width="30px" height="30px" alt=""> </li></a>

                        </ul>
                </div>
   </footer>
</body>
</html>
