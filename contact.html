<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto - GeekJobs</title>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,400,500,700" rel="stylesheet">
    <!-- Estilos -->
    <link type="text/css" rel="stylesheet" href="./assets/css/perfil_usuario.css">
    <!-- Inicio Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
    <!-- Fin Favicons -->
    <!-- Cambia color del toolbar en chrome -->
    <meta name="theme-color" content="#db5945">
    <!-- Inicio conexión con Bootstrap y JQuery -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!-- Fin  conexión con Bootstrap y JQuery-->
</head>

<body>

    <header>
        <div id="logo">
            <img src="./assets/img/logo1.png" alt="GeekJobs">
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="#">Ofertas</a>
                </li>
                <li>
                    <a href="#" class="active">Perfil</a>
                </li>
                <li>
                    <a href="#">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </header>

    <section>
        <div class="cont">
            <div id="contact">
                <h2>Contáctenos</h2>
                <form action="#" method="POST">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" maxlength="40" required>

                    <label for="asunto">Asunto</label>
                    <input type="text" id="name" maxlength="80" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" maxlength="80" required>

                    <label for="mensaje">Mensaje</label>
                    <textarea name="" id="" cols="30" rows="10" id="mensaje" required></textarea>

                    <input type="submit">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div id="copyright">
            <p> © 2011-2017 Geek Jobs, S.L. All rights Reserved. </p>
        </div>
        <div id="footerlist">
            <ul>
                <a target="_blank" href="https:www.geekjobs.com">
                    <li>
                        <img src="./assets/img/geek_icon.png" width="50px" height="30px" position alt=""> </li>
                </a>
            </ul>
        </div>
        <div id="social">
            <ul>
                <a target="_blank" href="https:www.linkedin.com">
                    <li>
                        <img src="./assets/img/linkedin_icon.png" width="30px" height="30px" alt=""> </li>
                </a>
                <a target="_blank" href="https:www.facebook.com">
                    <li>
                        <img src="./assets/img/facebook_icon.png" width="30px" height="30px" alt=""> </li>
                </a>
                <a target="_blank" href="https:www.twitter.com">
                    <li>
                        <img src="./assets/img/twitter_icon.png" width="30px" height="30px" alt=""> </li>
                </a>

            </ul>
        </div>
    </footer>
</body>

</html>
