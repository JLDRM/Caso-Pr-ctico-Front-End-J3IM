<!DOCTYPE html>
<html lang="en">
<head>

    <title>Geek Jobs</title>
    <link rel="stylesheet" href="./assets/css/style_home_usuario.css">

<body>

    <div class="divvideo">
        <video src="./assets/video/video_1.mp4" width="100%" autoplay loop></video>
    </div> 

<article>
    <div class="divcenter">
        <form action="">
                <p class="titulo" >Welcome to Geek Jobs!</p>
        <div>

        </div>
            </button>

        <div>  
            <button id="linkedin" placeholder="Linkedin">Continúa con Linkedin
        </div>
            </button>

                <p>

                </p> 
                <p> 
                     <input type="password" name="Contrseña" placeholder="Contraseña" spellcheck="true" > 
                </p>

            <button id="enviar"  > Únete ahora </button>

</article>


    <footer>

            </div>
           <div id="footerlist">
            
            
                    <ul id="geekjobs_footer">

                    </ul>
            </div>

                       <a target="_blank" href="https:www.twitter.com"><li><img src="./assets/img/twitter_icon.png"   width="30px" height="30px" alt=""> </li></a>
                       
                    </ul>
            </div>  
       </footer>

</html>
