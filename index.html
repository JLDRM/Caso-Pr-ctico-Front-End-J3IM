<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geeek Jobs</title>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- Estilos -->
    <link rel="stylesheet" href="./assets/css/style_home_usuario.css">
    <!-- Inicio Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
    <!-- Fin Favicons -->
    <link rel="stylesheet" href="./assets/css/style_home_usuario.css">
    <link rel="stylesheet" href="assets/js/validacionForm.css">
</head>

<body>
    <!-- empieza header -->
    <header>
        <div class="aligncenter">
            <img src="./assets/img/logo1.png" alt="">
        </div>
    </header>
    <!-- fin del header -->

    <!-- div principal video -->
    <div class="divvideo">
        <video src="./assets/video/video_1.mp4" width="100%" autoplay loop></video>
    </div>
    <!-- fin de div principal video -->
    <!-- div login -->
    <article>
        <div class="divcenter">
            <form novalidate>
                <p class="titulo">Welcome to Geek Jobs!</p>
                <h3 class="titulo">Inicia sesión</h3>
                <div>
                    <button class="github">Continúa con GitHub
                    </button>
                </div>

                <div>
                    <button class="linkedin">Continúa con Linkedin
                    </button>
                </div>
                <p>
                    <input  id="mail" type="email" name="Email" placeholder="Email" autofocus>
                    <span class="error" aria-live="polite"></span>
                </p>
                <p>
                    <input pattern="[A-Z]([A-Za-z0-9-]+)"  id="password" type="password" name="Contraseña" placeholder="Contraseña" >
                    <span class="errorp" aria-live="polite"></span>
                </p>

                <!-- empieza el pop up 

                <a href="#openModal" href="href=" https:www.google.com "">
                    <p class="minititulo">¿Has olvidado tu contraseña?</p>
                </a>
                <div id="openModal" class="modalDialog">
                    <div>
                        <a href="#close" title="Close" class="close">X</a>
                        <h2>Por favor, escribe tu email :)</h2>
                        <input type="email" name="Email" placeholder="Email" autofocus spellcheck="true">
                        <button id="enviar">Enviar
                        </button>
                    </div>
                </div>
                
                Termina el pop up -->

                <button type="submit" class="enviar">Únete ahora </button>

                <a href="registrousuario.html">
                    <p class="minititulo"> ¿No tienes cuenta? Crea tu perfil!</p>
                </a>
            </form>
        </div>
    </article>

    <!-- empieza footer -->
    <footer class="empresa">
        <div class="copyright">
            <p> © 2011-2017 Geek Jobs, S.L. All rights Reserved.</p>
        </div>

        <div class="footerlist">
            <ul id="geekjobs_footer">
                <a target="_blank" href="https:www.geekjobs.com">
                    <li>
                        <img src="./assets/img/geek_icon.png" width="50px" height="30px" position alt="">
                    </li>
                </a>
            </ul>
        </div>
        <!-- footer social media -->
        <div class="social">
            <ul>
                <a target="_blank" href="https:www.linkedin.com">
                    <li>
                        <img src="./assets/img/linkedin_icon.png">
                    </li>
                </a>

                <a target="_blank" href="https:www.facebook.com">
                    <li>
                        <img src="./assets/img/facebook_icon.png">
                    </li>
                </a>

                <a target="_blank" href="https:www.twitter.com">
                    <li>
                        <img src="./assets/img/twitter_icon.png">
                    </li>
                </a>
            </ul>
        </div>
        <script src="assets/js/validacionForm.js"></script>
    </footer>
    <!-- fin del footer social media -->

</body>

</html>
