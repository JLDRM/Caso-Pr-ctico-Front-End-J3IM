    <!-- Formulario -->
    <!--nueva version del form-->
    <section class="container">
        <form>
            <a name="inscripc" id="inscripc"></a>
            <div class=" form-row mt-5">
                <div class="form-group col-lg-6 col-md-6 col-sm-12 col-12">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" aria-describedby="nameHelp" placeholder="Escribe tu nombre"
                        pattern="[A-Z ÁÉÍÓÚ][a-z áéíóú]*" spellcheck="" autofocus>
                </div>
                <div class="form-group col-lg-6 col-md-6 col-sm-12 col-12">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" class="form-control" id="apellido" aria-describedby="surnameHelp" placeholder="Escribe tu apellido"
                        pattern="[A-Z ÁÉÍÓÚ][a-z áéíóú]*" spellcheck="">
                </div>
            </div>
            <div class="form-row px-1">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Escribe tu e-mail"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            </div>
            <div class="form-row px-1">
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" class="form-control" id="contraseña" placeholder="Elige una contraseña" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,10}$">
            </div>
            <div class="form-row px-1">
                <label for="empresa">Empresa</label>
                <input type="text" name="empresa" class="form-control" id="empresa" placeholder="Escribe el nombre de tu empresa">
            </div>
            <div class=" form-row">
                <div class="form-group col-lg-6 col-md-6 col-sm-12 col-12">
                    <label for="nif">NIF</label>
                    <input type="text" name="nif" class="form-control" id="nif" placeholder="Escribe el NIF" pattern="[A-Za-z][0-9]{8}">
                </div>
                <div class="form-group col-lg-6 col-md-6 col-sm-12 col-12">
                    <label for="telefono">Teléfono</label>
                    <input name="telefono" class="form-control" id="telefono" placeholder="Escribe tu teléfono" pattern="^(\+34|0034|34)?[6|7|9][0-9]{8}$">
                </div>
            </div>
            <div class="form-row px-1 mb-4">
                <label for="stack">Stack Teconológico</label>
                <input type="text" name="stack" class="form-control" id="stack" placeholder="Opcional">
            </div>
            <div class="form-row justify-content-center mb-4">
                <button type="submit" class="btn btn-primary" id="bot">Registrar</button>
            </div>
            <div class="form-row justify-content-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="idreg" id="idreg">
                    <label class="form-check-label" for="idreg">
                        Al crear una cuenta confirmas que has leído y aceptas la
                        <a href="politica_privacidad.html">Política de Privacidad</a>
                    </label>
                </div>
            </div>
        </form>
    </section>
